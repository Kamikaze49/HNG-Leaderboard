<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="hero is-bold is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              HNG
            </h1>
            <h2 class="subtitle">
              Leaderboard
            </h2>

            <div class="level-right">
              <div class="level-item">
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input
                      class="input"
                      type="email"
                      placeholder="Filter by Score"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-filter"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 20px;"></div>
      <div class="container">
        <div class="columns">
          <div class="box column">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="./img/first.png" alt="Image" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>John Smith</strong> <small>@johnsmith</small>
                    <br />
                    <small>31m</small>
                  </p>
                </div>
              </div>
            </article>
          </div>
          <div class="box column">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="./img/second.png" alt="Image" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>John Smith</strong> <small>@johnsmith</small>
                    <small>31m</small>
                  </p>
                </div>
              </div>
            </article>
          </div>
          <div class="box column">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="./img/third.png" alt="Image" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>John Smith</strong> <small>@johnsmith</small>
                    <small>31m</small>
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
        <table class="table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Position</th>
              <th>Full Name</th>
              <th>Slack Name</th>
              <th>Email</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody v-for="intern in interns" :key="intern.id">
            <tr>
              <th>{{intern.id}}</th>
              <td>{{intern.full_name}}</td>
              <td>{{intern.slack_name}}</td>
              <td>{{intern.email}}</td>
              <td>{{intern.score}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="vue.js"></script>
  <script src="main.js"></script>
</html>
